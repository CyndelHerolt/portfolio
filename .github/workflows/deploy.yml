name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 185.216.25.179
        username: mmi21h05
        key: ${{ secrets.SSH_KEY }}
        script: |
          rsync -avz --exclude='public_html' $GITHUB_WORKSPACE/dist/ /home/mmi21h05/public_html/portfolio/
